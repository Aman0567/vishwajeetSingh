<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="left">
            <h1>Your Result</h1>
            <div class="circle">
                <h3><span>76</span> <br>of 100</h3>
            </div>
            <h2>Great</h2>
            <p>Your score is higher than 65% of the people who has taken these test</p>
        </div>
        <div class="right">
           <div class="box">
            <h1>Summary</h1>
            <div class="reaction">
                <i class="fa-solid fa-bolt"></i> <h2>Reaction</h2> <h3><span>80</span> / 100</h3> 
            </div>
            <div class="memory">
                <i class="fa-solid fa-brain"></i> <h2>Memory</h2> <h3><span>92</span>/100</h3>
            </div>
            <div class="verbal">
                <i class="fa-regular fa-comment"></i> <h2>Verbal</h2> <h3><span>61</span>/100</h3>
            </div>
            <div class="virtual"> 
                <i class="fa-regular fa-eye"></i> <h2>Visual</h2> <h3><span>72</span>/100</h3>
            </div>
            <button>Continue</button>
           </div>
        </div>
    </div>
</body>
</html>
